<!DOCTYPE html>
<html>

<head>
    <title>Umineko Screenshot Generator</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        .activeButton {
            background-color: darkred !important;
        }

        #generateSection {
            position: relative;
        }

        @font-face {
            font-family: SazanamiGothic;
            src: url("assets/font/sazanami-gothic.ttf");
        }

        .selectedSprite {
            display: inline-block;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center center;
            border: 2px solid;
            margin-bottom: 5px;
        }

        .button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingImage {
            width: 100%;
            height: 100%;
        }

        #loadingText {
            color: white;
            font-size: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeLoop 2s infinite;
        }

        /* Animation keyframes */
        @keyframes fadeLoop {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>

    <link rel="stylesheet" href="assets/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome.min.css">
    <script src="assets/plugins/bootstrap.min.js"></script>
    <script src="sprite_map.js"></script>

                                </div>

                                    Character

                                </div>
                                <div class="col">

                                </div>

                                </div>
                                <div class="col col-sm-1 text-right">

                                        </div>

                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"

                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>

                                    </div>
                                </div>
                            </div>

                                </div>
                                <div class="col col-sm-1 text-right">
                                    <button class="btn fa fa-check bg-success text-light" onclick="generate()"></button>
                                </div>
                                <div class="w-100 mb-3"></div>
                                <div class="col">
                                    <textarea name="text-content" id="text-content" class="form-control" cols="30"
                                        rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
